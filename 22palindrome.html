<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Palindrome</title>
</head>
<body>
     
</body>
<script>

     let y=0;
     let z=0;
     let n=parseInt(prompt("enter number="));
     let x=n;
     
     while(n>0){
         y=n%10;
         z=z*10+y;
         n=parseInt(n/10);
     }
         
    if(x==z){
        alert("palindrome number");
    }
    else{
        alert("not a palindrome number");
    }

    

</script>
</html>
