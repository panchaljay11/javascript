<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Prime number</title>
</head>
<body>
     
</body>
<script>
     let num=parseInt(prompt("enter number="));
     let prime=0;

     for(let i=2;i<num;i++){
          if(num%2==0){
          prime++;     
          }
     }
     if(prime==0){
          document.writeln(num+" is  Prime");
     }
     else{
          document.writeln(num+" is not Prime")
     }
</script>
</html>
