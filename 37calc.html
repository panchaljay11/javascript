<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com"></script>
     <title>Calculator</title>
</head>

<body class="bg-gray-700 flex items-center justify-center min-h-screen">

<script>

     function add(){
          
          let n1=parseInt(document.getElementById("number1").value);
          let n2=parseInt(document.getElementById("number2").value);
     
          document.getElementById("ans").innerHTML="Ans: "+n1+n2;     
     }
     function sub(){
          
          let n1=parseInt(document.getElementById("number1").value);
          let n2=parseInt(document.getElementById("number2").value);
     
          document.getElementById("ans").innerHTML="Ans: "+n1-n2;  
     }
     function mult(){
          
          let n1=parseInt(document.getElementById("number1").value);
          let n2=parseInt(document.getElementById("number2").value);
     
          document.getElementById("ans").innerHTML="Ans: "+n1*n2;   
     }
     function div(){
          
          let n1=parseInt(document.getElementById("number1").value);
          let n2=parseInt(document.getElementById("number2").value);
     
          document.getElementById("ans").innerHTML="Ans: "+n1/n2;
     }

</script>

     <div class="container flex items-center justify-center">
          <div class="flex flex-col bg-black p-8 rounded-xl w-80 shadow-md shadow-gray-500">

               <input class="px-3 h-10 mb-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Enter Number 1" id="number1">

               <input class="px-3 h-10 mb-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Enter Number 2" id="number2">
          
                <label class="text-white">Addition:
                     <input   type="radio"  name="n"  onclick="add();">
               </label>
 
               <label class="text-white">Substraction :
                    <input type="radio" name="n"  onclick="sub();">
               </label>

               <label class="text-white">Multiplication :
                    <input type="radio" name="n"  onclick="mult();">
               </label>

               <label class="text-white">Division :
                    <input type="radio" name="n"  onclick="div();">
               </label>
                <br>
               <span class="text-xl text-white mx-24" id="ans"></span>
                 
          </div>
     </div>

</body>
</html>
