<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Reverse number</title>
</head>
<body>
     
</body>
<script>

     let y=0;
     let z=0;
     let n=parseInt(prompt("enter number="));
     
     while(n>0){
         y=n%10;
         z=z*10+y;
         n=parseInt(n/10);
     }
          alert(z);

</script>
</html>
