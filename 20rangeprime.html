<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Range Prime  Number</title>
</head>
<body>
     
</body>
<script>
     let num=parseInt(prompt("Enter Limit = "));
     let prime=0;

     for(let i=2;i<=num;i++){
        prime=1;
        for(j=2;j<i;j++){

          if(i%j==0){
               prime=0;
          }
        }
        if(prime){
          document.writeln(i+" ");
        }
     }

</script>
</html>
