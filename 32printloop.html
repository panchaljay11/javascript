<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com"></script>
     <title>Print loop</title>
</head>

<body class="bg-gray-300">

<script>

     function loop(){
          
     let num=parseInt(document.getElementById("number").value);
     let a="";

     for(let i=1;i<=num;i++){
        a+= "<br>" + i;
     }
     document.getElementById("ans").innerHTML=a;
     //alert(a);  
}
</script>

     <div class="container mt-24 flex mx-auto items-center justify-center">
          <div class="left w-1/3  mr-24 mb-20 -mx-96  ">
              
          </div>

          <div class="right flex flex-col bg-black p-8  rounded-xl w-[22rem] px-6 h-[9rem]  shadow-md shadow-gray-500 relative ">
               <input class="px-3 h-12 my-2 -mt-5  border-2 border-gray-200  rounded-md outline-blue-400" type="text"
                    placeholder="Enter Number" id="number">
          
               <input  class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold text-white p-1 mx-32 rounded-lg mx-4  my-10  justify-between"
                type="button" value="Submit" id="btnsubmit" onclick="loop();">

                <span class="text-xl -bottom-10 mx-14 text-black " id="ans">
                
              

               
          </div>
     </div>
</body>
</html>
