<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com"></script>
     <title>Simple Interest</title>
</head>

<body class="bg-gray-500">

<script>
     function interest(){
          
          let p=parseInt(document.getElementById("pam").value);
          let r=parseInt(document.getElementById("rate").value);
          let d=parseInt(document.getElementById("duration").value);
          let si=(p*r*d)/100;
          

           document.getElementById("spanans").innerHTML=si;        
     }
</script>


     <div class="container mt-24 flex mx-auto items-center justify-center">
          <div class="left w-1/3  mr-24 mb-20 -mx-96  ">
              
          </div>

          <div class="right flex flex-col bg-white p-8  rounded-xl w-[22rem] px-3 h-[18rem]  shadow-md shadow-gray-500 relative">
               <input class="px-3 h-12 my-2 -mt-5  border-2 border-gray-200  rounded-md outline-blue-400" type="text"
                    placeholder="Enter Principal Amount" id="pam">
          
               <input class="px-3 h-12 my-2 border-2 border-gray-200 rounded-md outline-blue-400" type="text"
                    placeholder="Enter Rate" id="rate">

                <input class="px-3 h-12 my-2 border-2 border-gray-200 rounded-md outline-blue-400" type="text"
                placeholder="Enter Duration" id="duration">

               <input  class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold text-white p-1 mx-32 rounded-lg mx-8  my-6 mb-0 justify-between"
                type="button" value="Submit" id="btnsubmit" onclick="interest();">
                 
                <span class="text-2xl absolute -bottom-10 mx-36 text-black mt-20"
                id="spanans">
           </span>   
               
          </div>
        
     </div>
</body>

</html>
