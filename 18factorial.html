<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Factorial</title>
</head>
<body>
     
</body>
<script>
     let n=parseInt(prompt("Enter Number = "));
     let s=1;

     for(let i=n;i>=1;i--){
          document.writeln(" X "+i)
          s=s*i;
     }
     document.writeln("Factorial= "+s);

</script>
</html>
