<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com"></script>
     <title>Positive & Negitive</title>
</head>

<body class="bg-gray-500">
     <script>
          function posneg() {
               let n = parseInt(document.getElementById("number").value);

               if (n > 0) {
                    document.getElementById("spanans").innerHTML =
                         "The number is Positive";
               } else if (n < 0) {
                    document.getElementById("spanans").innerHTML =
                         "The number is Negitive";
               } else {
                    document.getElementById("spanans").innerHTML = "The number is Zero";
               }
          }
     </script>

     <div class="container mt-24 flex mx-auto items-center justify-center">
          <div class="left w-1/3 mr-24 mb-20 -mx-96"></div>

          <div
               class="right flex flex-col bg-white p-8 rounded-xl w-[22rem] px-3 h-[12rem] shadow-md shadow-gray-500 relative">
               <input class="px-3 h-12 my-2 -mt-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text"
                    placeholder="Enter Number" id="number" />

               <input
                    class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold text-white p-3 rounded-lg mx-16 my-6 mb-0"
                    type="button" value="Click ME" id="btnsubmit" onclick="posneg();" />

               <span class="text-xl -bottom-10 mx-16 text-white mt-20" id="spanans">
               </span>
          </div>
     </div>
</body>

</html>
