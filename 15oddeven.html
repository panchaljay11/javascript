<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ODD & EVEN</title>
</head>
<body>
     
</body>
<script>
     let a=parseInt(prompt("Enter Number="));

     if(a%2==0){
          alert(a +" is Even");
     }
     else{
          alert(a +" is Odd");
     }
</script>
</html>
