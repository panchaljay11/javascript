     <title>Calculator</title>

<script>
     let a=parseInt(prompt("Enter number A="));
     let b=parseInt(prompt("Enter number B="));;
     let add=a+b;
     let sub=a-b;
     let mult=a*b;
     let div=a/b;

     alert("Addition = " + add);
     
     alert("Substration = " + sub);
    
     alert("Multiplication = " + mult);
    
     alert("Divison = " + div);
</script>
