<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com"></script>
     <title>Calculator</title>
</head>
<body class="bg-gray-700 flex items-center justify-center min-h-screen">

<script>

     function calc(){
          
          let n1=parseInt(document.getElementById("number1").value);
          let n2=parseInt(document.getElementById("number2").value);
     
          if(document.getElementById("add").checked==true){
               document.getElementById("ans").innerHTML=n1+n2;
          } 
          else if(document.getElementById("sub").checked==true){
               document.getElementById("ans").innerHTML=n1-n2;
          }
          else if(document.getElementById("mult").checked==true){
               document.getElementById("ans").innerHTML=n1*n2;
          }
          else if(document.getElementById("div").checked==true){
               document.getElementById("ans").innerHTML=n1/n2;
          }
     }
    
</script>

     <div class="container flex items-center justify-center">
          <div class="flex flex-col bg-black p-8 rounded-xl w-80 shadow-md shadow-gray-500">

               <input class="px-3 h-10 mb-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Enter Number 1" id="number1">

               <input class="px-3 h-10 mb-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Enter Number 2" id="number2">
          
                <label class="text-white">Addition:
                     <input   type="radio"  name="n" id="add" >
               </label>
 
               <label class="text-white">Substraction :
                    <input type="radio" name="n" id="sub" >
               </label>

               <label class="text-white">Multiplication :
                    <input type="radio" name="n" id="mult"  >
               </label>

               <label class="text-white">Division :
                    <input type="radio" name="n" id="div">
               </label>
                <br>
                <input class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold text-white p-2 rounded-lg my-4"
                type="button" value="Submit" id="btnsubmit" onclick=calc();>

                
               <span class="text-xl text-white mx-24" id="ans"></span>
                 
          </div>
     </div>

</body>
</html>
